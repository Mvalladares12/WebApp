<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuarios</title>
</head>
<body>

<h2>Registro</h2>

<form method="POST" action="/register">
  <label>Nombre:</label>
  <input type="text" name="name" required>

  <label>Email:</label>
  <input type="email" name="email" required>

  <button type="submit">Registrar</button>
</form>

</body>
</html>
